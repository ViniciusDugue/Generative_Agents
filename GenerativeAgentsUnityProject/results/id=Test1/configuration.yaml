default_settings:
  trainer_type: ppo
  hyperparameters:
    batch_size: 1024
    buffer_size: 10240
    learning_rate: 3.0e-4
    beta: 5.0e-4
    epsilon: 0.2
    lambd: 0.95
  network_settings:
    num_layers: 2
    hidden_units: 128
    normalize: true
  reward_signals:
    extrinsic:
      gamma: 0.99
      strength: 1.0
  max_steps: 500000
  time_horizon: 64
  summary_freq: 10000
  use_curiosity: false

behaviors:
  MyAgent:
    use_defaults: true

env_settings:
  env_path: null  # Set the path to your Unity executable if not using the editor
  env_args: null
  base_port: 5005
  num_envs: 1
  num_areas: 1
  seed: -1
  max_lifetime_restarts: 10
  restarts_rate_limit_n: 1
  restarts_rate_limit_period_s: 60

engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false

environment_parameters: {}

checkpoint_settings:
  run_id: Test1
  initialize_from: null
  load_model: false
  resume: false
  force: true
  train_model: true
  inference: false
  results_dir: results

torch_settings:
  device: auto

debug: false


